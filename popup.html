<!DOCTYPE html>
<html>
<head>
  <title>Does Huzz Want Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 450px;
      background-image: url("DHWM 2.png");
      background-size: cover;
      background-position: center;
      font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
      position: relative;
      color: white;
    }


    .overlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
    }

    .result-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-height: 180px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border-radius: 12px;
      padding: 16px 12px;
      overflow-y: auto;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      box-sizing: border-box;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    #result {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="result-box" id="result"></div>
  <div class="overlay">
    <button id="analyzeBtn">Analyze DM</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
